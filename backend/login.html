<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Form container styles */
    form {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #4CAF50;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Success message */
    #signupSuccessMessage {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
        width: 90%;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  
  <!-- Success message section -->
  <div id="signupSuccessMessage" style="display: none;">
    <p>Signup successful! You can now log in.</p>
  </div>

  <form action="/api/login" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <a href="/signup">Don't have an account? Sign up here</a>

  <script>
    // Show success message if coming from signup
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('signupSuccess') && urlParams.get('signupSuccess') === 'true') {
      document.getElementById('signupSuccessMessage').style.display = 'block';
    }
  </script>
</body>
</html>
